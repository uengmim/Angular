<!--
  회원가입 요청
  -->
<div style="margin:10px 10px 0px 10px">

  <dx-form id="form"
           [formData]="register"
           width="80%"
           style="margin-left:180px">
    <dxi-item itemType="button"
              widget="dxButton"
              horizontalAlignment="right"
              name="applyBtn"
              [buttonOptions]="saveButtonOptions">
    </dxi-item>
    <dxi-item itemType="group" [colCount]="3" [colSpan]="2" style="margin-top:5px">
      <dxi-item dataField="LOGID" [label]="{text: '아이디(ID)'}" [editorOptions]="{ height: 30 }">
        <dxi-validation-rule type="required" message="ID를 입력해주십시오."></dxi-validation-rule>
      </dxi-item>
      <dxi-item location="after"
                widget="dxButton"
                horizontalAlignment="center"
                locateInMenu="center">
        <dx-button stylingMode="contained"
                   text="중복 검사"
                   type="normal"
                   (onClick)="Duplication()"
                   [width]="150">
        </dx-button>
      </dxi-item>
      <dxi-item location="after">
        <div class="label"><b>아이디(ID)는 영어와 숫자로 조합하여 5자~20자 이내 입력하세요</b></div>
      </dxi-item>
    </dxi-item>
    <dxi-item itemType="group" [colCount]="3" [colSpan]="2" style="margin-top:5px">
      <dxi-item dataField="LOGPW" [label]="{text: '비밀번호'}" [editorOptions]="{ mode: 'password'}">
        <dxi-validation-rule type="required" message="비밀번호를 입력해주십시오.">
        </dxi-validation-rule>
      </dxi-item>
      <dxi-item editorType="dxTextBox" [editorOptions]="{ mode: 'password' }">
        <dxo-label text="비밀번호 확인"> </dxo-label>
        <dxi-validation-rule type="required"
                             message="비밀번호 확인을 해주십시오.">
        </dxi-validation-rule>
        <dxi-validation-rule type="compare"
                             [comparisonTarget]="passwordComparison"
                             message="비밀번호와 비밀번호 확인이 맞지 않습니다.">
        </dxi-validation-rule>
      </dxi-item>
    </dxi-item>
    <dxi-item itemType="group" [colCount]="3" [colSpan]="2" style="margin-top:5px">
      <dxi-item dataField="BIZNO" [label]="{text: '사업자등록번호'}" [colCount]="1" [editorOptions]="{ height: 30, mask: '0000000000' }">
        <dxi-validation-rule type="required" message="사업자등록번호를 입력해주십시오.">></dxi-validation-rule>
      </dxi-item>
      <dxi-item dataField="NAME1" [label]="{text: '회사명'}" [colCount]="2" [editorOptions]="{ height: 30 }">
        <dxi-validation-rule type="required" message="회사명을 입력해주십시오."></dxi-validation-rule>
      </dxi-item>
    </dxi-item>
    <dxi-item itemType="group" [colCount]="3" [colSpan]="2" style="margin-top:5px">
      <dxi-item dataField="J_1KFREPRE" [label]="{text: '대표자'}" [editorOptions]="{ height: 30 }">
        <dxi-validation-rule type="required" message="대표자를 입력해주십시오."></dxi-validation-rule>
      </dxi-item>


      <dxi-item dataField="MACID" [label]="{text: '컴퓨터 식별 ID'}" [editorOptions]="{ height: 30, readonly: true }">
        <dxi-validation-rule type="required" message="컴퓨터 식별 ID를 입력해주십시오."></dxi-validation-rule>
      </dxi-item>

      <dxi-item location="after">
        <div class="label"><b>업체별 1대만 등록 가능</b></div>
      </dxi-item>
    </dxi-item>
    <dxi-item itemType="group" [colCount]="3" [colSpan]="2" style="margin-top:5px">
      <dxi-item dataField="ADDHQ" [label]="{text: '거래처주소'}" [editorOptions]="{ height: 30 }">
        <dxi-validation-rule type="required" message="거래처주소를 입력해주십시오."></dxi-validation-rule>
      </dxi-item>
      <dxi-item dataField="HOUSE_NO" [label]="{text: '건물번호'}" [editorOptions]="{ height: 30 }">
        <dxi-validation-rule type="required" message="건물번호를 입력해주십시오."></dxi-validation-rule>
      </dxi-item>
      <dxi-item dataField="POSTL_COD1" [label]="{text: '우편번호'}" [editorOptions]="{ height: 30, mask: '00000' }">
        <dxi-validation-rule type="required" message="우편번호를 입력해주십시오."></dxi-validation-rule>
      </dxi-item>
    </dxi-item>
    <dxi-item itemType="group" [colCount]="3" [colSpan]="2" style="margin-top:5px">
      <dxi-item dataField="J_1KFTIND" [label]="{text: '업태'}" [editorOptions]="{ height: 30 }">
        <dxi-validation-rule type="required" message="업태를 입력해주십시오."></dxi-validation-rule>
      </dxi-item>
      <dxi-item dataField="J_1KFTBUS" [label]="{text: '종목'}" [editorOptions]="{ height: 30 }">
        <dxi-validation-rule type="required" message="종목을 입력해주십시오."></dxi-validation-rule>
      </dxi-item>
    </dxi-item>
    <dxi-item itemType="group" [colCount]="3" [colSpan]="2" style="margin-top:5px">
      <dxi-item dataField="BIZPM" [label]="{text: '취급품목'}" [editorOptions]="{ height: 30 }">
        <dxi-validation-rule type="required" message="취급품목을 입력해주십시오."></dxi-validation-rule>
      </dxi-item>
      <dxi-item dataField="LICNO" [label]="{text: '면허'}" [editorOptions]="{ height: 30 }">
      </dxi-item>
    </dxi-item>
    <dxi-item itemType="group" [colCount]="3" [colSpan]="2" style="margin-top:5px">
      <dxi-item dataField="OFFNM" [label]="{text: '담당자'}" [editorOptions]="{ height: 30 }">
        <dxi-validation-rule type="required" message="담당자를 입력해주십시오."></dxi-validation-rule>
      </dxi-item>
      <dxi-item dataField="TELF1" [label]="{text: '사무실번호'}" [editorOptions]="{ height: 30 }">
        <dxi-validation-rule type="required" message="사무실번호를 입력해주십시오."></dxi-validation-rule>
      </dxi-item>
      <dxi-item dataField="TELF2" [label]="{text: '핸드폰'}" [editorOptions]="{ height: 30, mask: '00000000000' }">
        <dxi-validation-rule type="required" message="핸드폰을 입력해주십시오."></dxi-validation-rule>
      </dxi-item>
    </dxi-item>
    <dxi-item itemType="group" [colCount]="3" [colSpan]="2" style="margin-top:5px">
      <dxi-item dataField="FAX" [label]="{text: 'FAX'}" [colCount]="1" [editorOptions]="{ height: 30 }">
        <dxi-validation-rule type="required" message="FAX를 입력해주십시오."></dxi-validation-rule>
      </dxi-item>
      <dxi-item dataField="E_MAIL" [label]="{text: 'E-Mail'}" [colCount]="2" [editorOptions]="{ height: 30}">
        <dxi-validation-rule type="required" message="Email을 입력해주십시오.">
        </dxi-validation-rule>
        <dxi-validation-rule type="email" message="E-Mail 형식과 맞지 않습니다.">
        </dxi-validation-rule>
        <dxi-validation-rule type="async"
                             message="Email is already registered"
                             [validationCallback]="asyncValidation">
        </dxi-validation-rule>
        <dxi-validation-rule type="pattern"
                             [pattern]="emailPattern"
                             message="E-Mail 형식과 맞지 않습니다.">
        </dxi-validation-rule>
      </dxi-item>
    </dxi-item>
    <dxi-item itemType="group" [colCount]="3" [colSpan]="2" style="margin-top:5px">
      <dxi-item dataField="BRANCH" [label]="{text: '국내 대리점'}" [editorOptions]="{ height: 30 }">
      </dxi-item>
      <dxi-item dataField="BIZTY" [label]="{text: '사업자구분'}" [editorOptions]="{ height: 30 }">
        <dxi-validation-rule type="required" message="사업자구분을 입력해주십시오."></dxi-validation-rule>
        <div style="float: left; width:100%">
          <nh-possible-comm #businessClassEntery
                            dataStoreKey="obmr"
                            [codeInfo]="businessClassCode"
                            valueColumn="ZCM_CODE1"
                            valueDisplayFormat="%ZCMF01_CH%"
                            [gridBoxWidth]="500"
                            width="100%"
                            [showClearButton]="true"
                            [(selectedValue)]="businessClassValue"
                            placeholderText="사업자구분을 선택하여 주십시오."
                            (onDataLoaded)="onBIZTYEDataLoaded($event)"
                            [validationErrors]="[{type:'required', message:'사업자구분을 선택하여 주십시오.'}]"
                            (onEntryValueChanged)="onBusinessClassCodeValueChanged($event)">
            <nbp-validator [adapter]="businessAdapter">
              <dxi-validation-rule type="required" message="사업자구분을 입력해주십시오."></dxi-validation-rule>
            </nbp-validator>
          </nh-possible-comm>
        </div>
      </dxi-item>
      <dxi-item dataField="LIFTY" [label]="{text: '거래처구분'}" [editorOptions]="{ height: 30 }">
        <dxi-validation-rule type="required" message="거래처구분을 입력해주십시오."></dxi-validation-rule>
        <div style="float: left; width:100%">
          <nh-possible-comm #accountClassEntery
                            dataStoreKey="obmr"
                            [codeInfo]="accountClassCode"
                            valueColumn="ZCM_CODE1"
                            valueDisplayFormat="%ZCMF01_CH%"
                            [gridBoxWidth]="500"
                            width="100%"
                            [showClearButton]="true"
                            [(selectedValue)]="accountClassValue"
                            (onDataLoaded)="onLIFTYDataLoaded($event)"
                            placeholderText="거래처구분을 선택하여 주십시오."
                            [validationErrors]="[{type:'required', message:'거래처구분을 선택하여 주십시오.'}]"
                            (onEntryValueChanged)="onAccountClassCodeValueChanged($event)">
            <nbp-validator [adapter]="accountAdapter">
              <dxi-validation-rule type="required" message="거래처구분을 입력해주십시오."></dxi-validation-rule>
            </nbp-validator>
          </nh-possible-comm>
        </div>
      </dxi-item>
    </dxi-item>


    <dxi-item itemType="group" [colCount]="3" [colSpan]="2" style="margin-top:5px">
      <dxi-item dataField="COUNTRY" [label]="{text: '국가'}" [editorOptions]="{ height: 30 }">
        <dxi-validation-rule type="required" message="국가를 입력해주십시오."></dxi-validation-rule>
        <div style="float: left; width:100%">
          <nh-possible-table #countryEntery
                             dataStoreKey="obmr"
                             [codeInfo]="countryCode"
                             valueColumn="LAND1"
                             valueDisplayFormat="%LAND1%-%LANDX%"
                             [gridBoxWidth]="500"
                             width="100%"
                             [showClearButton]="true"
                             [searchPanel]="true"
                             [(selectedValue)]="countryValue"
                             placeholderText="국가를 선택하여 주십시오."
                             [validationErrors]="[{type:'required', message:'국가를 선택하여 주십시오.'}]"
                             (onEntryValueChanged)="onCountryCodeValueChanged($event)">
            <nbp-validator [adapter]="countryAdapter">
              <dxi-validation-rule type="required" message="국가를 입력해주십시오."></dxi-validation-rule>
            </nbp-validator>
          </nh-possible-table>
        </div>

      </dxi-item>
      <dxi-item dataField="QSTION" [label]="{text: '질문'}" [editorOptions]="{ height: 30 }">
        <dxi-validation-rule type="required" message="질문을 입력해주십시오."></dxi-validation-rule>
        <div style="float: left; width:100%">
          <nh-possible-comm #questionCodeEntery
                            dataStoreKey="obmr"
                            [codeInfo]="questionCode"
                            valueColumn="ZCM_CODE1"
                            valueDisplayFormat="%ZCMF01_CH%"
                            [gridBoxWidth]="500"
                            width="100%"
                            [showClearButton]="true"
                            [(selectedValue)]="questionCodeValue"
                            (onDataLoaded)="onQSTIONDataLoaded($event)"
                            placeholderText="질문을 선택하여 주십시오."
                            [validationErrors]="[{type:'required', message:'질문을 선택하여 주십시오.'}]"
                            (onEntryValueChanged)="onQuestionCodeCodeValueChanged($event)">
            <nbp-validator [adapter]="questionAdapter">
              <dxi-validation-rule type="required" message="질문을 입력해주십시오."></dxi-validation-rule>
            </nbp-validator>
          </nh-possible-comm>
        </div>
      </dxi-item>
      <dxi-item dataField="ANSWER" [label]="{text: '답변'}" [editorOptions]="{ height: 30 }">
        <dxi-validation-rule type="required" message="답변을 입력해주십시오."></dxi-validation-rule>
      </dxi-item>
    </dxi-item>
    <dxi-item itemType="group" [colCount]="2" [colSpan]="2">
      <dxi-item dataField="BIZUPJ" [label]="{text: '취급업종'}" style="margin-top:5px">
        <dx-tag-box #bizpmtagbox
                    [dataSource]="categorydataSource"
                    displayExpr="Name"
                    placeholder="취급업종을 선택하여 주십시오."
                    valueExpr="Id">
        </dx-tag-box>
        <dxi-validation-rule type="required" message="취급업종을 입력해주십시오."></dxi-validation-rule>
      </dxi-item>
      <dxi-item location="after">
        <dx-file-uploader selectButtonText="자료첨부"
                          labelText=""
                          accept="image/*"
                          width="150px"
                          uploadMode="useForm">
        </dx-file-uploader>
      </dxi-item>
    </dxi-item>
    <dxi-item itemType="group" [colCount]="2" [colSpan]="2">
      <dxi-item dataField="REMARK" [label]="{text: '비고'}" [editorOptions]="{ height: 60 }" [colSpan]="2">
      </dxi-item>
    </dxi-item>
      <dxi-item class="scrollview_view" style="min-height:50px;">
          <dx-text-area [height]="90" [readOnly]="true" [(value)]="value" style="background-color: rgba(191, 191, 191, 0.15);">
          </dx-text-area>
      </dxi-item>
      <dxi-item horizontalAlignment="center">
        <div class="dx-field-value">
          <dx-check-box [value]="true" #chkgbox text="동의합니다."></dx-check-box>
        </div>
      </dxi-item>
      <dxi-item class="scrollview_view" style="min-height:50px;">
          <dx-text-area [height]="90" [readOnly]="true" [(value)]="value" style="background-color: rgba(191, 191, 191, 0.15);">
          </dx-text-area>
      </dxi-item>
      <dxi-item horizontalAlignment="center">
        <div class="dx-field-value">
          <dx-check-box [value]="true" #chkgbox text="동의합니다."></dx-check-box>
        </div>
      </dxi-item>
  </dx-form>

</div>
