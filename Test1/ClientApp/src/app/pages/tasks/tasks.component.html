<h2 class="content-block">Tasks</h2>

<nh-possible-comm [codeInfo]="pp001Code"
                  valueColumn ="ZCM_CODE2"
                  valueDisplayFormat="%ZCMF03_CH%(%ZCM_CODE2%)"
                  [width]="200"
                  [gridBoxWidth]="500"
                  (onEntryValueChanged)="onCodeValueChanged($event)"></nh-possible-comm>
<nh-possible-comm [codeInfo]="cm001Code"
                  valueColumn="ZCM_CODE1"
                  valueDisplayFormat="%ZCMF01_CH%(%ZCM_CODE1%)"
                  [width]="200"
                  [gridBoxWidth]="500"
                  (onEntryValueChanged)="onCodeValueChanged($event)"></nh-possible-comm>
<nh-possible-table [codeInfo]="maraCode"
                  valueColumn="MATNR"
                  valueDisplayFormat="%MAKTX%(%MATNR%)"
                  [width]="500"
                  [gridBoxWidth]="800"
                  (onEntryValueChanged)="onCodeValueChanged($event)"></nh-possible-table>

<dx-data-grid class="dx-card wide-card"
              [dataSource]="dataSource"
              [showBorders]="false"
              [focusedRowEnabled]="true"
              [focusedRowIndex]="0"
              [columnAutoWidth]="true"
              [columnHidingEnabled]="true">

  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
  <dxo-filter-row [visible]="true"></dxo-filter-row>

  <dxi-column dataField="Task_ID"
              [width]="90"
              [hidingPriority]="2">
  </dxi-column>
  <dxi-column dataField="Task_Subject"
              [width]="190"
              caption="Subject"
              [hidingPriority]="8">
  </dxi-column>
  <dxi-column dataField="Task_Status"
              caption="Status"
              [hidingPriority]="6">
  </dxi-column>
  <dxi-column dataField="Task_Priority"
              caption="Priority"
              [hidingPriority]="5">
    <dxo-lookup [dataSource]="priority"
                valueExpr="value"
                displayExpr="name">
    </dxo-lookup>
  </dxi-column>
  <dxi-column dataField="ResponsibleEmployee.Employee_Full_Name"
              caption="Assigned To"
              [allowSorting]="false"
              [hidingPriority]="7">
  </dxi-column>
  <dxi-column dataField="Task_Start_Date"
              caption="Start Date"
              dataType="date"
              [hidingPriority]="3">
  </dxi-column>
  <dxi-column dataField="Task_Due_Date"
              caption="Due Date"
              dataType="date"
              [hidingPriority]="4">
  </dxi-column>
  <dxi-column dataField="Task_Priority"
              caption="Priority"
              name="Priority"
              [hidingPriority]="1">
  </dxi-column>
  <dxi-column dataField="Task_Completion"
              caption="Completion"
              [hidingPriority]="0">
  </dxi-column>
</dx-data-grid>
