<div style="margin:10px 10px 10px 10px">
  <dx-toolbar>

    <dxi-item location="before" widget="dxButton" locateInMenu="never">
      <div *dxTemplate>
        <div class="toolbar-label"><b>미수채권현황[frmSCMOrder0060]</b></div>
      </div>
    </dxi-item>
    <dxi-item location="after"
              widget="dxButton"
              locateInMenu="auto"
              [options]="searchButtonOptions">
    </dxi-item>
    <dxi-item location="after"
              widget="dxButton"
              locateInMenu="auto"
              [options]="addButtonOptions">
    </dxi-item>
    <dxi-item location="after"
              widget="dxButton"
              locateInMenu="auto"
              [options]="deleteButtonOptions">
    </dxi-item>
    <dxi-item location="after"
              widget="dxButton"
              locateInMenu="auto"
              [options]="saveButtonOptions">
    </dxi-item>
  </dx-toolbar>
  <dx-toolbar>
    <dxi-item location="before">
      <div *dxTemplate>
        <div style="float:left">
          <dx-date-box [(value)]="startDate" type="date" [width]="150"></dx-date-box>
        </div>
        <div style="float:left; margin-left:10px; margin-right:10px;">
          ~
        </div>
        <div style="float:left">
          <dx-date-box [(value)]="endDate" type="date" [width]="150"></dx-date-box>
        </div>
      </div>
    </dxi-item>

    <dxi-item location="before">
      <div *dxTemplate>
        <dx-button icon="refresh" (onClick)="refreshDataGrid($event)">
        </dx-button>
      </div>
    </dxi-item>

    <dxi-item location="before">
      <div class="dx-field">
        <div class="dx-field-label">거래처</div>
        <div class="dx-field-value">
          <dx-select-box [items]="clients"></dx-select-box>
        </div>
      </div>
    </dxi-item>
  </dx-toolbar>


  <dx-data-grid class="master"
                [dataSource]="employees"
                [showBorders]="false"
                [focusedRowEnabled]="true"
                [focusedRowIndex]="0"
                [columnAutoWidth]="true"
                keyExpr="PARAM1"
                [columnHidingEnabled]="true">

    <dxo-paging [pageSize]="10"></dxo-paging>
    <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
    <dxo-filter-row [visible]="true"></dxo-filter-row>

    <dxi-column dataField="PARAM1"
                caption="주문번호"
                [width]="90">
    </dxi-column>
    <dxi-column dataField="PARAM2"
                [width]="190"
                caption="주문일자">
    </dxi-column>
    <dxi-column dataField="PARAM3"
                caption="출고사업장">
    </dxi-column>
    <dxi-column dataField="PARAM4"
                caption="사업장코드">
    </dxi-column>
    <dxi-column dataField="PARAM5"
                caption="도칙사업장">
    </dxi-column>
    <dxi-column dataField="PARAM6"
                caption="제품코드">
    </dxi-column>
    <dxi-column dataField="PARAM7"
                caption="제품명">
    </dxi-column>
    <dxi-column dataField="PARAM8"
                caption="수량">
    </dxi-column>
    <dxi-column dataField="PARAM9"
                caption="단가">
    </dxi-column>
    <dxi-column dataField="PARAM10"
                caption="금액">
    </dxi-column>
    <dxi-column dataField="PARAM11"
                caption="비고">
    </dxi-column>
  </dx-data-grid>

  <dx-data-grid class="master"
                [dataSource]="employees"
                [showBorders]="false"
                [focusedRowEnabled]="true"
                [focusedRowIndex]="0"
                [columnAutoWidth]="true"
                keyExpr="PARAM1"
                [columnHidingEnabled]="true">

    <dxo-paging [pageSize]="10"></dxo-paging>
    <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
    <dxo-filter-row [visible]="true"></dxo-filter-row>

    <dxi-column dataField="data1"
                caption="담보합계"
                [width]="90">
    </dxi-column>
    <dxi-column dataField="data2"
                caption="부동산">
    </dxi-column>
    <dxi-column dataField="data3"
                caption="질권">
    </dxi-column>
    <dxi-column dataField="data4"
                caption="보증보험">
    </dxi-column>
    <dxi-column dataField="data5"
                caption="가수금">
    </dxi-column>
    <dxi-column dataField="data6"
                caption="채권합계">
    </dxi-column>
    <dxi-column dataField="data7"
                caption="외상매출">
    </dxi-column>
    <dxi-column dataField="data8"
                caption="미수금">
    </dxi-column>
    <dxi-column dataField="data9"
                caption="보유재고">
    </dxi-column>
    <dxi-column dataField="data10"
                caption="주문승인물량">
    </dxi-column>
    <dxi-column dataField="data11"
                caption="당원출하(화공)">
    </dxi-column>
  </dx-data-grid>
</div>
