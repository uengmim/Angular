    </div>
  </dxi-item>

<dx-data-grid class="master" #orderGrid
              [dataSource]="orderData"
              [showBorders]="true"
              [focusedRowIndex]="0"
              [selection]="{ mode: 'multiple' }"
              (onSelectionChanged)="mainDataselectedChanged($event)"
              height="calc(100vh - 230px)"
              [columnAutoWidth]="true"
              (onContentReady)="contentReady($event)"
              [columnHidingEnabled]="true"
              [allowColumnResizing]="true">
  <!--(onRowDblClick)="orderDBClick($event)"-->
  <!--Datagrid Option-->
  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>

  <dxo-column-fixing [enabled]="true"></dxo-column-fixing>

  <!--Filtering Option-->
  <dxo-filter-panel [visible]="true"></dxo-filter-panel>
  <dxo-filter-builder [customOperations]="customOperations"
                      [allowHierarchicalFields]="true">
  </dxo-filter-builder>
  <dxo-filter-builder-popup [position]="popupPosition">
  </dxo-filter-builder-popup>
  <dxo-filter-row [visible]="true"></dxo-filter-row>
  <dxo-header-filter [visible]="true" [allowSearch]="true"></dxo-header-filter>
  <dxo-scrolling mode="infinite"></dxo-scrolling>

  <dxo-editing mode="cell"
               [allowDeleting]="false"
               [allowAdding]="false"
               [allowUpdating]="true">
  </dxo-editing>

  <!--Data column-->
  <dxi-column dataField="VBELN"
              visibleIndex="0"
              [allowEditing]="false"
              [allowFixing]="false"
              caption="납품문서번호">
  </dxi-column>

  <dxi-column dataField="POSNR"
              visibleIndex="1"
              [allowEditing]="false"
              [allowFixing]="false"
              caption="납품품번">
  </dxi-column>
  <dxi-column dataField="ZSEQUENCY"
              visibleIndex="2"
              [allowEditing]="false"
              [allowFixing]="false"
              caption="납품분할순번">
  </dxi-column>
  <dxi-column dataField="VGBEL"
              [allowEditing]="false"
              caption="주문번호">
  </dxi-column>
  <dxi-column dataField="VGPOS"
              [allowEditing]="false"
              caption="주문품번">
  </dxi-column>
  <dxi-column dataField="TDDAT"
              caption="운송계획일"
              visibleIndex="3"
              format="yyyy-MM-dd"
              [allowEditing]="false"
              dataType="date">
  </dxi-column>
  <dxi-column dataField="SPART"
              visibleIndex="7"
              [allowEditing]="false"
              caption="제품군">
  </dxi-column>
  <dxi-column dataField="ARKTX"
              visibleIndex="8"
              [allowEditing]="false"
              caption="자재명">
  </dxi-column>
  <dxi-column dataField="ZMENGE1"
              visibleIndex="9"
              [allowEditing]="false"
              caption="주문수량">
  </dxi-column>
  <dxi-column dataField="ZMENGE2"
              visibleIndex="10"
              [allowEditing]="false"
              caption="납품수량">
  </dxi-column>
  <dxi-column dataField="VRKME"
              visibleIndex="12"
              [allowEditing]="false"
              caption="단위">
  </dxi-column>
  <dxi-column dataField="VSTEL"
              [allowEditing]="false"
              caption="출하지점">
  </dxi-column>
  <dxi-column dataField="ZMENGE4"
              visibleIndex="11"
              [allowEditing]="true"
              caption="배차수량">
  </dxi-column>
  <dxi-column dataField="ZMENGE3"
              [allowEditing]="false"
              caption="출고수량">
  </dxi-column>
  <!--<dxi-column dataField="WADAT_IST"
              caption="출고전기일"
              format="yyyy-MM-dd"
              [allowEditing]="false"
              dataType="date">
  </dxi-column>-->
  <dxi-column dataField="BRGEW"
              [allowEditing]="false"
              caption="출하총중량">
  </dxi-column>
  <dxi-column dataField="GEWEI"
              [allowEditing]="false"
              caption="중량단위">
  </dxi-column>
  <dxi-column dataField="NAME1"
              visibleIndex="12"
              [allowEditing]="false"
              caption="납품처명">
  </dxi-column>
  <dxi-column dataField="CITY1"
              visibleIndex="13"
              [allowEditing]="false"
              caption="납품도시">
  </dxi-column>
  <dxi-column dataField="STREET"
              visibleIndex="14"
              [allowEditing]="false"
              caption="납품주소">
  </dxi-column>
  <dxi-column dataField="ZSHIPMENT_NO"
              visibleIndex="4"
              [allowEditing]="false"
              [allowFixing]="false"
              caption="배차번호">
  </dxi-column>
  <dxi-column dataField="ZCARNO"
              visibleIndex="4"
              [allowEditing]="false"
              caption="차량번호">
  </dxi-column>
  <dxi-column dataField="ZDRIVER"
              visibleIndex="5"
              [allowEditing]="false"
              caption="운전기사">
  </dxi-column>
  <dxi-column dataField="ZPHONE"
              visibleIndex="6"
              [allowEditing]="false"
              caption="전화번호">
  </dxi-column>

</dx-data-grid>

<!-- 로딩 패널-->
<dx-load-panel #loadPanel [position]="{ of: '#pageContent' }" shadingColor="rgba(0,0,0,0.4)" [(visible)]="loadingVisible" [showIndicator]="true" [showPane]="true"
               [shading]="true" [hideOnOutsideClick]="true">
</dx-load-panel>
