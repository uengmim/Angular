 <!--toolbar-->
<dx-toolbar style="height: 40px; margin-top: 5px;">
  <dxi-item location="before" locateInMenu="auto">
    <dx-select-box [items]="price" placeholder="구분"></dx-select-box>
  </dxi-item>

  <dxi-item location="left"
            widget="dxButton"
            locateInMenu="auto"
            [options]="searchButtonOptions">
  </dxi-item>

</dx-toolbar>

<dx-data-grid class="dx-card wide-card"
              [dataSource]="data"
              keyExpr="sortation"
              [showBorders]="false"
              [columnWidth]="150"
              [focusedRowEnabled]="true"
              [focusedRowIndex]="0"
              [columnAutoWidth]="false"
              [allowColumnResizing]="true"
              columnResizingMode="widget"
              [columnHidingEnabled]="true"
              [allowColumnReordering]="true"
              height="calc(100vh - 230px)">

  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
  <dxo-filter-row [visible]="true"></dxo-filter-row>

  <dxi-column dataField="seq"
              caption=" "
              [width]="90">
  </dxi-column>

  <dxi-column dataField="sortation"
              caption="구분">
  </dxi-column>

  <dxi-column dataField="distance1"
              caption="거리1"
              alignment="right">
  </dxi-column>

  <dxi-column dataField="distance2"
              caption="거리2"
              alignment="right" >
  </dxi-column>

  <dxi-column dataField="shStory"
              caption="단사"
              alignment="right"
              format="#,###">
  </dxi-column>

  <dxi-column dataField="omparison"
              caption="비교">
  </dxi-column>

</dx-data-grid>
