<h2 class="content-block">iMATE TEST 03</h2>

<!-- 툴바 -->

<dx-toolbar>

  <dxi-item location="before" widget="dxButton" [options]="backButtonOptions">
  </dxi-item>

  <dxi-item location="before">
    <div *dxTemplate>
      <dx-button icon="refresh" (onClick)="refreshDataGrid($event)">
      </dx-button>
    </div>
  </dxi-item>

  <dxi-item location="center" widget="dxButton" locateInMenu="never">
    <div *dxTemplate>
      <div class="toolbar-label"><b>Seungmin's Club</b> Products</div>
    </div>
  </dxi-item>

  <!--<dxi-item location="after"
            widget="dxButton"
            locateInMenu="auto"
            [options]="addButtonOptions">
  </dxi-item>-->


  <dxi-item widget="dxButton"
            locateInMenu="always"
            [options]="saveButtonOptions">
  </dxi-item>

</dx-toolbar>





<!-- 폼 데이터 -->
<div class="widget-container">
  <div *ngIf="labelMode === 'outside'">Select company:</div>


  <dx-select-box #company
                 displayExpr="dATA1"
                 [(dataSource)]="dataSource"
                 label="Select Data"
                 [labelMode]="getCompanySelectorLabelMode()"
                 [value]="dataSource[0]"></dx-select-box>
  <dx-form id="form"
           [(formData)]="company.value"
           [readOnly]="readOnly"
           [labelMode]="labelMode"
           [showColonAfterLabel]="showColon"
           [labelLocation]="labelLocation"
           [minColWidth]="minColWidth"
           [colCount]="3"
           [width]="width">

  </dx-form>
</div>

<div id="data-grid-demo">
  <dx-data-grid id="gridContainer"
                [dataSource]="dataSource"
                keyExpr="ID"
                [showBorders]="true">
    <dxi-item dataField="DATA1"></dxi-item>
    <dxi-item dataField="ITMNO"></dxi-item>
    <dxi-item dataField="DETAIL1"></dxi-item>
    <dxi-item dataField="DETAIL2"></dxi-item>
    <dxi-item dataField="DETNUM1"></dxi-item>
    <dxi-item dataField="DETNUM2"></dxi-item>
    <dxi-item dataField="DETSEL1''">

      <div class="dx-field">
        <div class="dx-field-label">사용</div>
        <div class="dx-field-value">
          <dx-check-box [value]="true"></dx-check-box>
        </div>
      </div>
      <div class="dx-field">
        <div class="dx-field-label"></div>
        <div class="dx-field-value">
          <dx-check-box [value]="false"></dx-check-box>
        </div>
      </div>
    </dxi-item>
    <dxi-item dataField="DETSEL2">

      <div class="dx-field-label">Horizontal layout</div>
      <div class="dx-field-value">
        <dx-radio-group [items]="priorities"
                        [value]="priorities[0]"
                        layout="horizontal">
        </dx-radio-group>
      </div>
    </dxi-item>
    <dxi-item dataField="OfficeNo">
      <dxo-label text="옵션"></dxo-label>
      <div *dxTemplate>
        <dx-drop-down-box [(value)]="gridBoxValue"
                          valueExpr="ID"
                          displayExpr="Name"
                          placeholder="Select a value..."
                          [showClearButton]="true"
                          [dataSource]="option">
          <dx-data-grid [dataSource]="option"
                        [columns]="['ID', 'Name']"
                        [selection]="{ mode: 'multiple' }"
                        [hoverStateEnabled]="true"
                        [paging]="{ enabled: true, pageSize: 10 }"
                        [filterRow]="{ visible: true }"
                        [scrolling]="{ mode: 'virtual' }"
                        [height]="345"
                        keyExpr="ID"
                        [(selectedRowKeys)]="gridBoxValue">
          </dx-data-grid>
        </dx-drop-down-box>
      </div>
    </dxi-item>
    <dxi-item dataField="updat">
      <dxo-label text="날짜"></dxo-label>
      <dx-date-box [value]="now" type="date" [useMaskBehavior]="true" [showClearButton]="true">
      </dx-date-box>
    </dxi-item>
    <dxi-item dataField="OfficeNo">
      <dxo-label text="시간"></dxo-label>
      <dx-date-box [value]="now" type="time" pickerType="rollers" displayFormat="HH:mm:ss" [useMaskBehavior]="true" [showClearButton]="true">
      </dx-date-box>
    </dxi-item>
    <dxo-paging [enabled]="false"></dxo-paging>
    <dxo-editing mode="batch"
                 [allowUpdating]="true"
                 [allowAdding]="true"
                 [allowDeleting]="true"
                 [selectTextOnEditStart]="selectTextOnEditStart"
                 [startEditAction]="startEditAction">

    </dxo-editing>

    <dxi-column dataField="dATA1" caption="dATA1"> </dxi-column>
    <dxi-column dataField="iTMNO" caption="iTMNO"> </dxi-column>
    <dxi-column dataField="dETAIL1" caption="dETAIL1"> </dxi-column>
    <dxi-column dataField="dETAIL2" caption="dETAIL2"> </dxi-column>
    <dxi-column dataField="dETNUM1" caption="dETNUM1"> </dxi-column>
    <dxi-column dataField="dETNUM2" caption="dETNUM2"> </dxi-column>
    <dxi-column dataField="dETSEL1" caption="dETSEL1"> </dxi-column>
    <dxi-column dataField="dETSEL2" caption="dETSEL2"> </dxi-column>
    <dxi-column dataField="dETOPT" caption="dETOPT"> </dxi-column>
    <dxi-column dataField="updat"
                dataType="date"
                caption="수정/추가 일자">
    </dxi-column>
    <dxi-column dataField="uptim"
                dataType="time"
                caption="수정/추가 시간">
    </dxi-column>
  </dx-data-grid>
